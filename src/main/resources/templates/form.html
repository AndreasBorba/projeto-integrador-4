<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="estilo.css">
<title>Formulario Bootstrap</title>
<style>
.separacao-radio {
	margin-left: 15px;
}

.tamanho {
	font-size: 20px;
}

.margem-top {
	margin-top: 15px;
}
</style>
</head>

<body>

	<!-- Header do site -->
	<header class="navbar-dark bg-dark">
		<nav class="navbar text-light">
			<a class="navbar-brand" th:href="@{/index}">Loja Eletrônicos</a>
			<ul class="nav justify-content-end ">
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Cadastrar</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Carrinho</a></li>
				<li class="nav-item"><a class="btn btn-outline-secondary"
					th:href="@{/form}" role="button">Login</a></li>
			</ul>
		</nav>
	</header>

	<div class="container" style="margin-top: 10px;">
		<div class="card">
			<div
				class="card-header bg-secondary tamanho font-weight-bold text-monospace text-light">Cadastrar</div>
			<div class="card-body">
				<div class="card">
					<div class="card-header">Informações Pessoais</div>
					<div class="card-body">
						<form method="post">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="nome">Nome: </label> <input type="text"
											class="form-control" id="nome">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="sobrenome">Sobrenome: </label> <input type="text"
											class="form-control" id="sobrenome">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="data">Data de nascimento: </label> <input
											type="date" class="form-control" id="data">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="email">E-mail: </label> <input type="email"
											class="form-control" id="email">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="senha">Senha: </label> <input type="password"
											class="form-control" id="senha">
									</div>
								</div>
							</div>
							<label for="sexo">Sexo: </label>
							<div class="row" id="sexo">
								<div class="form-check co-md-2 separacao-radio">
									<input class="form-check-input" type="radio"
										name="exampleRadios" id="exampleRadios1" th:value="${HOMEM}"
										checked> <label class="form-check-label"
										for="exampleRadios1"> Homem </label>
								</div>
								<div class="form-check col-md-2 separacao-radio">
									<input class="form-check-input" type="radio"
										name="exampleRadios" id="exampleRadios2" th:value="${MULHER}">
									<label class="form-check-label" for="exampleRadios2">
										Mulher </label>
								</div>
								<br /> <br />
							</div>
							<br />
					</div>
				</div>
				<div class="card margem-top">
					<div class="card-header">Endereço</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="rua">Rua: </label> <input type="text"
										class="form-control" id="rua">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="numero">Número: </label> <input type="number"
										class="form-control" id="numero">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="bairro">Bairro: </label> <input type="text"
										class="form-control" id="bairro">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="cep">CEP: </label> <input type="text"
										class="form-control" id="cep">
								</div>
							</div>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary margem-top">Enviar</button>
				<a class="btn btn-warning margem-top" th:href="@{/index}" role="button">Voltar</a>
				</form>
			</div>
		</div>
	</div>
	<!-- Rodapé do site -->
	<footer class="navbar navbar-dark bg-dark margem-top">
		<span class="text-light">Copyright &copy; 2020 Loja de
			Eletrônicos - Todos os direitos reservados</span>
	</footer>

	<script type="text/javascript">
		// Verifica se os campos de informações pessoais não estão vazio
		validaCampo("nome");
		validaCampo("sobrenome");
		validaCampo("email");
		validaCampo("senha");
		validaCampo("data");
		// Verifica se os campos do endereço não estão vazios
		validaCampo("rua");
		validaCampo("numero");
		validaCampo("bairro");
		validaCampo("cep");

		function validaCampo(idDoCampo) {
			document.getElementById(idDoCampo).addEventListener("change",
					function() {
						var value = this.value.length;
						if (value > 0) {
							if (this.classList.contains('is-invalid')) {
								this.classList.remove('is-invalid');
							}
							this.classList.add("is-valid");
						} else {
							if (this.classList.contains('is-valid')) {
								this.classList.remove('is-valid');
							}
							this.classList.add("is-invalid");
						}
					});
		}
	</script>

 	-->

</body>

</html>
